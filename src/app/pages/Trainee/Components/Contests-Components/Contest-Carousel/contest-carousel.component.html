<div class="flex flex-col gap-14 my-24 w-11/12 mx-auto">
  <!-- Header Section -->
  <h1 class="head">Coming later</h1>
  @if (inComingContests.length>0) {
    <!-- Swiper Container with Custom Navigation Buttons -->
  <div class="relative">
    <!-- Custom navigation buttons for the swiper -->
    <div class="custom-buttons mb-14 w-full min-h-[16rem] flex items-center justify-between absolute inset-0 z-10">
      <!-- Previous Slide Button -->
      <button (click)="prevSlide()" class="prev flex items-center justify-center bg-white bg-opacity-55 h-full p-5 rounded-tr-[10px] rounded-br-[10px]">
        <img src="assets/img_trainee/left_arrow.svg" alt="Previous">
      </button>
      <!-- Next Slide Button -->
      <button (click)="nextSlide()" class="next flex items-center justify-center bg-white bg-opacity-55 h-full p-5 rounded-tl-[10px] rounded-bl-[10px]">
        <img src="assets/img_trainee/right_arrow.svg" alt="Next">
      </button>
    </div>
    <!-- Swiper Component -->
    <swiper [config]="config1" (swiper)="onSwiper($event)">
      <!-- Loop through incoming contests and create a slide for each -->
      @for (contest of inComingContests; track $index) {
      <ng-template swiperSlide>
        <div class="card w-[350px] h-fit min-h-[16rem] cursor-pointer">
          <!-- Card with background image -->
          <div class="relative bg-img rounded-[20px] w-[350px] min-h-[16rem]">
            <!-- Overlay with lock icon -->
            <div class="absolute text-white inset-0 rounded-[20px] w-full h-full flex items-center justify-center bg-white bg-opacity-35 z-10">
              <img src="assets/img_trainee/lock.svg">
            </div>
            <!-- Contest Information -->
            <div class="absolute text-white inset-0 rounded-[20px] w-full h-full flex flex-col items-center justify-around bg-black bg-opacity-40">

            <div class="flex flex-col items-baseline justify-between p-5 text-white py-7 min-h-[16rem]">
              <!-- Contest Name -->
              <div class="flex flex-col items-baseline">
                <h1 class="text-[2rem] font-bold">{{contest.name}}</h1>
              </div>
              <!-- Contest Start Time -->
              <h5 class="text-[1.5rem]">
                <span class="flex items-center mb-4 gap-3">
                  <i class="fa-regular fa-clock"></i>
                  <small>Starts In {{contest.startTime | formatDate}}</small>
                </span>
              </h5>
            </div>
            </div>
          </div>
        </div>
      </ng-template>
    }
    </swiper>
  </div>
  }
  @else {
    <p class="no-contest">
      No In Coming Contest
    </p>
  }
</div>
