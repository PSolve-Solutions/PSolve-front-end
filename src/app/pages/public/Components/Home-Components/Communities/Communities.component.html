<section class="mt-10">
  <!-- Section Heading -->
  <h2 class="uppercase pl-5 sm:pl-10 mb-7 sm:mb-12 text-4xl font-extrabold text-[#002C3D]">
    communities
  </h2>

  <!-- Slider Container -->
  <div class="slider-container bg-[#F5F9F9]">
    <div class="slider" #slider>
      <!-- Slider Images -->
      @for (img of images; track $index) {
        <ng-container>
          <div class="slide">
            <img [src]="img" alt="Slider Image" class="w-full">
          </div>
        </ng-container>
      }
    </div>
  </div>
</section>
