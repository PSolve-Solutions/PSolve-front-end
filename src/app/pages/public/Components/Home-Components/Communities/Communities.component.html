<section class="mt-10">
  <!-- Section Heading -->
  <h2
    class="uppercase pl-5 sm:pl-10 mb-7 sm:mb-12 text-[4rem] font-extrabold text-mainColor1"
  >
    Our Clients
  </h2>

  <div class="relative w-full overflow-hidden bg-[#F5F9F9]">
    <div class="flex items-center px-16 py-8 slider gap-x-10">
      @for (clinet of clientData; track $index) {
      <div class="flex flex-col items-center justify-center gap-2 slide">
        <img [src]="clinet.logoUrl" alt="Slider Image" />
        <h5>
          {{ clinet.clientName == null ? "Clinet Name" : clinet.clientName }}
        </h5>
      </div>
      }
    </div>
  </div>
</section>
