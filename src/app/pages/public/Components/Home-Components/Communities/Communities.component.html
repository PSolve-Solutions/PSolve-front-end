<section class="mt-10">
  <!-- Section Heading -->
  <h2
    class="uppercase pl-5 sm:pl-10 mb-7 sm:mb-12 text-[4rem] font-extrabold text-mainColor1"
  >
    Our Clients
  </h2>

  <div class="slider-container bg-[#F5F9F9]">
    <div class="slider" #slider>
      <!-- Slider Images -->
      @for (clinet of clientData; track $index) {
        <ng-container>
          <div class="slide flex justify-center items-center flex-col gap-2">
            <img [src]="clinet.logoUrl" alt="Slider Image">
            <h5>
              {{clinet.name == null ? "Clinet Name" : clinet.name }}
            </h5>
          </div>
        </ng-container>
      }
    </div>
  </div>
</section>
