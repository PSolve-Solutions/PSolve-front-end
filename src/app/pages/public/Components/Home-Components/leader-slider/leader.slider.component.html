<div class=" w-[95%] mx-auto my-14 sm:my-56">
  <div class="overflow-hidden pt-20">
    <section class="slider-section pb-20 sm:pb-32 pt-5 sm:pt-[35px] px-4 sm:px-10 relative">
      <!-- Section Heading -->
      <h2 class="top-heading">Leader</h2>
      <p class="slider-paragraph mx-auto my-4">
        We offering full managing for your community by providing reports for every camp you create , collecting data about trainees and staff, display trainees' joining requests with many options for filtrations to select best trainees for every camp.
      </p>

      <!-- Slider Container -->
      <div class="bg-[#002C3D] mx-auto relative rounded-xl ">
        <div #sliderLeader id="sliderLeader" class="slider flex">
          <!-- Single Slide - Use ngFor to loop over slides -->
          <div *ngFor="let slide of slides; let i = index" class="slide flex flex-col justify-around items-center relative top-7 sm:top-14">
            <div class="text-center w-[85%] flex items-center">
              <span class="number ">{{ i + 1 }}</span>
              <h3 class="sub-heading flex-1">
                {{slide.text}}
              </h3>
            </div>
            <img [src]="slide.image" class="rounded w-[90%] opacity-95 " alt="Slide Image">
          </div>
        </div>
      </div>

      <!-- Indicators -->
      <div class="indicators flex absolute bottom-8 left-1/2 -translate-x-1/2">
        <div *ngFor="let step of slides; let i = index" #step class="step" [ngClass]="{'active': currentStep === i}" (click)="goToStep(i)"></div>
      </div>
    </section>
  </div>
</div>
