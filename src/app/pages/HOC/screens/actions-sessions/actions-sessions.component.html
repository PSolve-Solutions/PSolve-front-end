<div class="flex flex-col w-full">
  <h1
    class="absolute top-7 font-bold hidden md:block z-[50] text-2xl transition-all duration-500"
    [ngClass]="ocSidebarService.isOpen() === 'show' ? ' left-80' : ' left-36'"
  >
    {{ id === 0 ? "Add" : "Update" }} Session
  </h1>
  <h1
    class="self-start mb-2 text-lg font-bold transition-all duration-500 ps-4 md:hidden"
  >
    {{ id === 0 ? "Add" : "Update" }} Session
  </h1>
  <form [formGroup]="sessionForm" (ngSubmit)="actionsSession()">
    <div class="flex flex-col w-full ps-8 lg:w-11/12 gap-y-6 md:gap-y-16">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-4">
        <div class="flex flex-col">
          <label
            for="instructorName"
            class="text-lg ps-2 text-[#002C3D4D] font-semibold"
            >Instructor Name</label
          >
          <input
            type="text"
            formControlName="instructorName"
            id="instructorName"
            class="block p-3 text-mainColor1 font-semibold bg-[#fff] border-2 rounded-lg appearance-none focus:outline-none"
            placeholder="Instructor Name"
          />
        </div>
        <div class="flex flex-col">
          <label for="topic" class="text-lg ps-2 text-[#002C3D4D] font-semibold"
            >Topic</label
          >
          <input
            type="text"
            formControlName="topic"
            id="topic"
            class="block p-3 text-mainColor1 font-semibold bg-[#fff] border-2 rounded-lg appearance-none focus:outline-none"
            placeholder="Topic"
          />
        </div>
      </div>
      <!-- Dates -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-4">
        <div class="flex flex-col">
          <label
            for="startDate"
            class="text-lg ps-2 text-[#002C3D4D] font-semibold"
            >Start Date</label
          >
          <input
            type="datetime-local"
            id="startDate"
            formControlName="startDate"
            placeholder="Select Start Date"
            class="block p-3 text-mainColor1 font-semibold bg-[#fff] border-2 rounded-lg appearance-none focus:outline-none"
          />
        </div>
        <div class="flex flex-col basis-1/2">
          <label
            for="endDate"
            class="text-lg ps-2 text-[#002C3D4D] font-semibold"
            >End Date</label
          >
          <input
            type="datetime-local"
            id="endDate"
            formControlName="endDate"
            placeholder="Select End Date"
            class="block p-3 text-mainColor1 font-semibold bg-[#fff] border-2 rounded-lg appearance-none focus:outline-none"
          />
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-4">
        <div class="flex flex-col">
          <label
            for="locationName"
            class="text-lg ps-2 text-[#002C3D4D] font-semibold"
            >Location Name</label
          >
          <input
            type="text"
            formControlName="locationName"
            id="locationName"
            class="block p-3 text-mainColor1 font-semibold bg-[#fff] border-2 rounded-lg appearance-none focus:outline-none"
            placeholder="Location Name"
          />
        </div>
        <div class="flex flex-col basis-1/2">
          <label
            for="locationLink"
            class="text-lg ps-2 text-[#002C3D4D] font-semibold"
            >Location Link</label
          >
          <input
            type="text"
            formControlName="locationLink"
            id="locationLink"
            class="block p-3 text-mainColor1 font-semibold bg-[#fff] border-2 rounded-lg appearance-none focus:outline-none"
            placeholder="Location Link"
          />
        </div>
      </div>
    </div>
    <div
      class="flex items-center justify-end w-full mt-20 text-lg font-semibold gap-x-6 md:w-11/12 text-mainColor4"
    >
      <button
        type="button"
        routerLink="/head_of_camp/sessions"
        class="px-6 py-2 rounded-md bg-mainColor2"
      >
        Cancel
      </button>
      <button type="submit" class="py-2 rounded-md px-9 bg-mainColor1">
        @if (!isLoading) {Save}@else {
        <div class="flex items-center justify-center w-full bg-opacity-60">
          <div class="flex items-center justify-center">
            <div
              class="border-4 border-dashed rounded-full w-7 h-7 border-subColor2 animate-spin"
            ></div>
          </div>
        </div>
        }
      </button>
    </div>
  </form>
</div>
