<div class="flex justify-between pr-10">
  <app-mentor-header></app-mentor-header>
  <div
    *ngIf="stand != null"
    class="mt-6 mb-3 w-[48px] h-[48px] bg-[#2A8E9E] hover:bg-[#305c6c] rounded-full"
  >
    <button (click)="show('add')">
      <svg
        width="48"
        height="48"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 24H36"
          stroke="white"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M24 36V12"
          stroke="white"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</div>
<!-- Container for the cards -->
@if (isLoading) {
<img
  class="block w-8 h-8 mx-auto my-12 animate-spin text-purple-950"
  src="https://www.svgrepo.com/show/474682/loading.svg"
  alt="Loading icon"
/>
} @else {
<div class="flex flex-wrap justify-center gap-4 p-4">
  <!-- Card -->
  <div
    id="{{ 'd' + item.id }}"
    *ngFor="let item of stand; let i = index"
    class="bg-[#E0E0E0] sm:w-[400px] w-[90%] shadow-lg rounded-[8px] p-4 gap-y-3 flex flex-col justify-between"
  >
    <!-- Header -->
    <div class="flex items-start justify-between">
      <h2 class="text-lg font-semibold">{{ item.title }}</h2>
      <div class="flex gap-3">
        <button
          (click)="updstat(i, item)"
          [ngClass]="{
            'bg-[#7F77F1]': item.state != 2,
            'bg-[#33A069]': item.state == 2
          }"
          class="text-white font-bold py-1 px-6 rounded-[10px] gap-3 flex items-center"
        >
          {{ item.state == 2 ? "Done" : "Incoming" }}
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7.42578 16.6004L12.8591 11.1671C13.5008 10.5254 13.5008 9.47539 12.8591 8.83372L7.42578 3.40039"
              stroke="white"
              stroke-width="1.5"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <div class="relative inline-block text-left">
          <button (click)="show('done' + i)">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 10C3.9 10 3 10.9 3 12C3 13.1 3.9 14 5 14C6.1 14 7 13.1 7 12C7 10.9 6.1 10 5 10Z"
                stroke="#878787"
                stroke-width="1.5"
              />
              <path
                d="M19 10C17.9 10 17 10.9 17 12C17 13.1 17.9 14 19 14C20.1 14 21 13.1 21 12C21 10.9 20.1 10 19 10Z"
                stroke="#878787"
                stroke-width="1.5"
              />
              <path
                d="M12 10C10.9 10 10 10.9 10 12C10 13.1 10.9 14 12 14C13.1 14 14 13.1 14 12C14 10.9 13.1 10 12 10Z"
                stroke="#878787"
                stroke-width="1.5"
              />
            </svg>
          </button>
          <div
            id="{{ 'done' + i }}"
            (click)="show('done' + i)"
            class="absolute right-0 hidden w-32 mt-2 origin-top-right bg-white rounded-md shadow-lg dropdown ring-1 ring-black ring-opacity-5 focus:outline-none"
          >
            <div class="py-1">
              <button
                (click)="edit(item)"
                class="block w-full px-4 py-2 text-sm text-left text-gray-700 hover:bg-blue-500 hover:text-white"
              >
                Edit
              </button>
              <button
                (click)="del(item.id)"
                class="block w-full px-4 py-2 text-sm text-left text-gray-700 hover:bg-blue-500 hover:text-white"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Date and Time -->
    <p class="text-sm mt-2 flex gap-2 items-center text-[#2A8E9E]">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M12 2.25C10.0716 2.25 8.18657 2.82183 6.58319 3.89317C4.97982 4.96452 3.73013 6.48726 2.99218 8.26884C2.25422 10.0504 2.06114 12.0108 2.43735 13.9021C2.81355 15.7934 3.74215 17.5307 5.10571 18.8943C6.46928 20.2579 8.20656 21.1865 10.0979 21.5627C11.9892 21.9389 13.9496 21.7458 15.7312 21.0078C17.5127 20.2699 19.0355 19.0202 20.1068 17.4168C21.1782 15.8134 21.75 13.9284 21.75 12C21.7473 9.41498 20.7192 6.93661 18.8913 5.10872C17.0634 3.28084 14.585 2.25273 12 2.25ZM12 20.25C10.3683 20.25 8.77326 19.7661 7.41655 18.8596C6.05984 17.9531 5.00242 16.6646 4.378 15.1571C3.75358 13.6496 3.5902 11.9908 3.90853 10.3905C4.22685 8.79016 5.01259 7.32015 6.16637 6.16637C7.32016 5.01259 8.79017 4.22685 10.3905 3.90852C11.9909 3.59019 13.6497 3.75357 15.1571 4.37799C16.6646 5.00242 17.9531 6.05984 18.8596 7.41655C19.7661 8.77325 20.25 10.3683 20.25 12C20.2475 14.1873 19.3775 16.2843 17.8309 17.8309C16.2843 19.3775 14.1873 20.2475 12 20.25ZM18 12C18 12.1989 17.921 12.3897 17.7803 12.5303C17.6397 12.671 17.4489 12.75 17.25 12.75H12C11.8011 12.75 11.6103 12.671 11.4697 12.5303C11.329 12.3897 11.25 12.1989 11.25 12V6.75C11.25 6.55109 11.329 6.36032 11.4697 6.21967C11.6103 6.07902 11.8011 6 12 6C12.1989 6 12.3897 6.07902 12.5303 6.21967C12.671 6.36032 12.75 6.55109 12.75 6.75V11.25H17.25C17.4489 11.25 17.6397 11.329 17.7803 11.4697C17.921 11.6103 18 11.8011 18 12Z"
          fill="#2A8E9E"
        />
      </svg>
      {{ item.time | localTime }}
    </p>
    <!-- Description -->
    <p class="text-sm text-[#E69C24] mt-2 flex gap-3 items-center">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M8 2V5"
          stroke="#E69C24"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M16 2V5"
          stroke="#E69C24"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7 11H15"
          stroke="#E69C24"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M7 15H12"
          stroke="#E69C24"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M15 22H9C4 22 3 19.94 3 15.82V9.65C3 4.95 4.67 3.69 8 3.5H16C19.33 3.68 21 4.95 21 9.65V16"
          stroke="#E69C24"
          stroke-width="1.5"
          stroke-miterlimit="10"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M21 16L15 22V19C15 17 16 16 18 16H21Z"
          stroke="#E69C24"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      {{ item.note }}
    </p>
    <!-- Link -->
    <div
      class="relative flex items-center justify-between px-2 py-1 mt-3 bg-gray-100 border border-gray-300 rounded-lg"
    >
      <div class="flex items-center justify-between w-[300px]">
        <div class="flex items-center">
          <svg
            width="20"
            height="16"
            viewBox="0 0 20 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.3145 7.98742L13.2642 10.1506L15.8862 11.7768L16.3423 8.00108L15.8862 4.31055L13.214 5.73906L11.3145 7.98742Z"
              fill="#00832D"
            />
            <path
              d="M0 11.4241V14.6415C0 15.3762 0.61432 15.9726 1.37138 15.9726H4.68624L5.37265 13.5416L4.68624 11.4241L2.41202 10.7578L0 11.4241Z"
              fill="#0066DA"
            />
            <path
              d="M4.68624 0L0 4.54854L2.41217 5.21323L4.68624 4.54854L5.36017 2.45984L4.68624 0Z"
              fill="#E94235"
            />
            <path d="M0 11.4263H4.68624V4.54883H0V11.4263Z" fill="#2684FC" />
            <path
              d="M18.8803 1.92616L15.8867 4.30997V11.7761L18.8928 14.1692C19.3427 14.5113 20.001 14.1994 20.001 13.6443V2.44035C20.001 1.879 19.3271 1.56868 18.8803 1.92616Z"
              fill="#00AC47"
            />
            <path
              d="M11.3135 7.98633V11.4243H4.68555V15.9728H14.5139C15.271 15.9728 15.8853 15.3764 15.8853 14.6417V11.7757L11.3135 7.98633Z"
              fill="#00AC47"
            />
            <path
              d="M14.5139 0H4.68555V4.54854H11.3135V7.98648L15.8853 4.30961V1.33108C15.8853 0.596268 15.271 0 14.5139 0Z"
              fill="#FFBA00"
            />
          </svg>
          <input
            #l
            type="text"
            value="{{ item.meetingLink }}"
            class="mx-4 sm:w-auto w-[150px] overflow-x-hidden bg-transparent focus:border-none focus:outline-0 text-gray-800 flex-grow"
            readonly
          />
        </div>
        <button
          class="absolute right-2 bg-white w-[40] flex justify-center items-center text-center"
          (click)="copyToClipboard(l.value)"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 20 20"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9.24935 18.9577H5.74935C2.49102 18.9577 1.04102 17.5077 1.04102 14.2493V10.7493C1.04102 7.49102 2.49102 6.04102 5.74935 6.04102H9.24935C12.5077 6.04102 13.9577 7.49102 13.9577 10.7493V14.2493C13.9577 17.5077 12.5077 18.9577 9.24935 18.9577ZM5.74935 7.29102C3.16602 7.29102 2.29102 8.16602 2.29102 10.7493V14.2493C2.29102 16.8327 3.16602 17.7077 5.74935 17.7077H9.24935C11.8327 17.7077 12.7077 16.8327 12.7077 14.2493V10.7493C12.7077 8.16602 11.8327 7.29102 9.24935 7.29102H5.74935Z"
              fill="black"
            />
            <path
              d="M14.2493 13.9577H13.3327C12.991 13.9577 12.7077 13.6743 12.7077 13.3327V10.7493C12.7077 8.16602 11.8327 7.29102 9.24935 7.29102H6.66602C6.32435 7.29102 6.04102 7.00768 6.04102 6.66602V5.74935C6.04102 2.49102 7.49102 1.04102 10.7493 1.04102H14.2493C17.5077 1.04102 18.9577 2.49102 18.9577 5.74935V9.24935C18.9577 12.5077 17.5077 13.9577 14.2493 13.9577ZM13.9577 12.7077H14.2493C16.8327 12.7077 17.7077 11.8327 17.7077 9.24935V5.74935C17.7077 3.16602 16.8327 2.29102 14.2493 2.29102H10.7493C8.16602 2.29102 7.29102 3.16602 7.29102 5.74935V6.04102H9.24935C12.5077 6.04102 13.9577 7.49101 13.9577 10.7493V12.7077Z"
              fill="black"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Repeat the card structure for additional cards... -->
</div>
}
<div
  (click)="show('add')"
  id="add"
  class="hidden flex items-center justify-center bg-[#D9D9D9B2] h-[calc(100vh-72px)] w-full fixed top-[72px]"
>
  <div
    (click)="handleClick($event)"
    class="bg-white rounded-[40px] px-12 pb-12 pt-12 shadow-lg md:w-[709px] w-[90%]"
  >
    <input
      type="text"
      class="w-[90%] text-[32px] text-black font-semibold mb-10 focus:outline-none"
      id="focus"
      autofocus
      [(ngModel)]="title"
      placeholder="Practice Title"
    />
    <div
      *ngIf="error"
      class="relative px-4 py-3 mb-4 text-red-700 bg-red-100 border border-red-400 rounded"
      role="alert"
    >
      <strong class="font-bold">Invalid Data!</strong> <br />
      <div *ngFor="let i of err" class="block">{{ i }}</div>
    </div>
    <!-- <div *ngIf="success" class="relative px-4 py-3 mb-4 text-green-700 bg-green-100 border border-green-400 rounded" role="alert">
            <strong class="font-bold">Success! </strong>
            <span class="">The Practice added succeesfully</span>
        </div> -->
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div class="flex items-center justify-around gap-6">
        <label class="block mb-1 text-sm font-medium text-gray-700" for="time"
          >Time</label
        >
        <input
          [(ngModel)]="date"
          id="time"
          type="datetime-local"
          class="block w-[150px] sm:w-[220px] px-3 border border-[rgba(151,151,151,0.5)] rounded-lg text-gray-700 focus:ring-[rgba(151,151,151,1)] focus:ring-1 focus:outline-none"
          placeholder="dd/mm/yyyy"
        />
      </div>
      <div class="flex items-center justify-around gap-6">
        <label class="block mb-1 text-sm font-medium text-gray-700" for="status"
          >Status</label
        >
        <div class="relative">
          <button
            class="bg-[#7F77F1] text-white font-bold py-1 px-2 rounded-[10px] gap-3 flex items-center"
          >
            Incoming
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.42578 16.6004L12.8591 11.1671C13.5008 10.5254 13.5008 9.47539 12.8591 8.83372L7.42578 3.40039"
                stroke="white"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div
            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              stroke="currentColor"
            >
              <path d="M7 7l3-3m0 0l3 3m-3-3v12" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-between mt-4 mb-4">
      <label
        class="block mb-1 text-sm font-medium text-gray-700"
        for="meeting-link"
        >Meeting's link</label
      >
      <input
        [(ngModel)]="link"
        id="meeting-link"
        type="url"
        class="block w-[80%] px-3 py-2 border border-[rgba(151,151,151,0.5)] focus:outline-[rgba(151,151,151,1)] focus:ring-1 rounded-md text-gray-700"
        placeholder="Enter meeting link"
      />
    </div>
    <div class="flex items-center justify-between mt-4 mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700" for="notes"
        >Notes</label
      >
      <textarea
        [(ngModel)]="notes"
        id="notes"
        class="block w-[80%] px-3 py-2 border border-[rgba(151,151,151,0.5)] focus:outline-[rgba(151,151,151,1)] focus:ring-1 rounded-md text-gray-700"
        placeholder="Add notes here"
      ></textarea>
    </div>
    <div class="flex justify-end mt-12">
      <button
        (click)="
          create(this.date, this.stat, this.link, this.notes, this.title)
        "
        class="px-6 py-2 text-white bg-[#2A8E9E] rounded-md hover:bg-[#305c6c]"
      >
        Create
      </button>
    </div>
  </div>
</div>
<div
  (click)="show('edit')"
  id="edit"
  class="hidden flex items-center justify-center bg-[#D9D9D9B2] h-[calc(100vh-72px)] w-full fixed top-[72px]"
>
  <div
    (click)="handleClick($event)"
    class="bg-white rounded-[40px] px-12 pb-12 pt-12 shadow-lg sm:w-[709px] w-[90%]"
  >
    <input
      type="text"
      class="text-[32px] text-black font-semibold mb-10 focus:outline-none w-[90%]"
      [(ngModel)]="titleEd"
      placeholder="Practice Title"
    />
    <div
      *ngIf="edError.length > 0"
      class="relative px-4 py-3 mb-4 text-red-700 bg-red-100 border border-red-400 rounded"
      role="alert"
    >
      <strong class="font-bold">Invalid Data!</strong> <br />
      <div *ngFor="let i of edError" class="block">{{ i }}</div>
    </div>
    <!-- <div *ngIf="success" class="relative px-4 py-3 mb-4 text-green-700 bg-green-100 border border-green-400 rounded" role="alert">
            <strong class="font-bold">Success! </strong>
            <span class="">The Practice added succeesfully</span>
        </div> -->
    <div class="flex flex-wrap items-center justify-between gap-4">
      <div class="flex items-center justify-around gap-6">
        <label class="block mb-1 text-sm font-medium text-gray-700" for="time"
          >Time</label
        >
        <input
          [(ngModel)]="dateEd"
          [value]="dateEd"
          id="time"
          type="datetime-local"
          class="block w-[150px] sm:w-[220px] px-3 border border-[rgba(151,151,151,0.5)] rounded-lg text-gray-700 focus:ring-[rgba(151,151,151,1)] focus:ring-1 focus:outline-none"
          placeholder="dd/mm/yyyy"
        />
      </div>
      <div class="flex items-center justify-around gap-6">
        <label class="block mb-1 text-sm font-medium text-gray-700" for="status"
          >Status</label
        >
        <div class="relative">
          <button
            (click)="statEd()"
            [ngClass]="{
              'bg-[#7F77F1]': this.statusEd == 1,
              'bg-[#33A069]': this.statusEd == 2
            }"
            class="text-white font-bold py-1 px-2 rounded-[10px] gap-3 flex items-center"
          >
            {{ this.statusEd == 1 ? "Incoming" : "Done" }}
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M7.42578 16.6004L12.8591 11.1671C13.5008 10.5254 13.5008 9.47539 12.8591 8.83372L7.42578 3.40039"
                stroke="white"
                stroke-width="1.5"
                stroke-miterlimit="10"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <div
            class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
          >
            <svg
              class="w-4 h-4 text-gray-400"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 20 20"
              stroke="currentColor"
            >
              <path d="M7 7l3-3m0 0l3 3m-3-3v12" />
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="flex items-center justify-between mt-4 mb-4">
      <label
        class="block mb-1 text-sm font-medium text-gray-700"
        for="meeting-link"
        >Meeting's link</label
      >
      <input
        [(ngModel)]="linkEd"
        id="meeting-link"
        type="url"
        class="block w-[80%] px-3 py-2 border border-[rgba(151,151,151,0.5)] focus:outline-[rgba(151,151,151,1)] focus:ring-1 rounded-md text-gray-700"
        placeholder="Enter meeting link"
      />
    </div>
    <div class="flex items-center justify-between mt-4 mb-4">
      <label class="block mb-1 text-sm font-medium text-gray-700" for="notes"
        >Notes</label
      >
      <textarea
        [(ngModel)]="notesEd"
        id="notes"
        class="block w-[80%] px-3 py-2 border border-[rgba(151,151,151,0.5)] focus:outline-[rgba(151,151,151,1)] focus:ring-1 rounded-md text-gray-700"
        placeholder="Add notes here"
      ></textarea>
    </div>
    <div class="flex justify-end gap-6 mt-12">
      <button
        (click)="show('edit')"
        class="px-6 py-2 text-white ] rounded-md bg-[#EF4A50]"
      >
        Cancel
      </button>
      <button
        (click)="edi(idEd)"
        class="px-6 py-2 text-white bg-[#2A8E9E] rounded-md hover:bg-[#305c6c]"
      >
        Save
      </button>
    </div>
  </div>
</div>
