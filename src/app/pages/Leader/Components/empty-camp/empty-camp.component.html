>

    </p>

    <img
      src="./../../../../../assets/img/correct.png"
      alt="correct.png"
      width="70"
      height="70"
    />

      <button
        (click)="cancel()"
        class="py-3 bg-gray-300 rounded-lg px-14 hover:bg-gray-400"
      >
        No

      <button
        (click)="confirm()"
        class="py-3 text-white bg-red-600 rounded-lg px-14 hover:bg-red-700"
      >
        Yes
      </button>

    }
  </div>
</div>
