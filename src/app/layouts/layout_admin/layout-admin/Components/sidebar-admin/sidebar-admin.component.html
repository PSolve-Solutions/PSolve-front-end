<!-- [ngClass]="isShow ? 'w-[250px] rounded-tr-3xl rounded-br-3xl' : 'w-[90px]'" -->
<div
  class="font-montserrat h-full fixed transition-width duration-500 overflow-x-hidden inset-y-0 start-0 z-[20] bg-mainColor1 text-mainColor4"
  [ngClass]="
    ocSidebarService.isOpen() === 'hide'
      ? 'w-0'
      : ocSidebarService.isOpen() === 'show'
      ? 'w-[250px] rounded-tr-3xl rounded-br-3xl'
      : 'w-[90px]'
  "
>
  <div class="relative flex flex-col h-full max-h-full">
    <div
      class="relative invisible px-5 border-b md:visible py-14 border-subColor1"
    >
      <a routerLink="/" class="flex items-center justify-center w-full">
        <img
          [src]="
            ocSidebarService.isOpen() === 'show'
              ? 'assets/img/logo.png'
              : 'assets/img/logosm.png'
          "
          alt="PSoveLogo"
          loading="lazy"
          [ngClass]="ocSidebarService.isOpen() === 'show' ? 'w-32 h-11' : ''"
        />
      </a>
      <button
        type="button"
        (click)="show()"
        class="px-1.5 py-[14px] border absolute top-0 right-0 rounded-tl-full rounded-bl-full flex justify-center items-center border-subColor1 bg-subColor1 hover:bg-subColor2 transition-colors"
      >
        <svg
          class="transition-transform duration-500 w-[16px] h-[12px]"
          [class.rotate-180]="ocSidebarService.isOpen() === 'show'"
          viewBox="0 0 15 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.81 4.88057H6.12002L8.05003 2.95058C8.44003 2.56058 8.44003 1.93055 8.05003 1.54055C7.66003 1.15055 7.03003 1.15055 6.64003 1.54055L4.00003 4.18056C2.87003 5.31056 2.81003 6.28054 4.00003 7.47054L6.64003 10.1106C7.03003 10.5006 7.66003 10.5006 8.05003 10.1106C8.44003 9.72055 8.44003 9.09058 8.05003 8.70058L6.11003 6.77059H13.8C14.32 6.77059 14.74 6.35059 14.74 5.83059C14.74 5.31059 14.32 4.89058 13.8 4.89058L13.81 4.88057Z"
            fill="#F7F8F3"
          />
          <path
            d="M1.19 0.919922C0.670002 0.919922 0.25 1.33992 0.25 1.85992V9.76996C0.25 10.29 0.670002 10.71 1.19 10.71C1.71 10.71 2.13 10.29 2.13 9.76996V1.85992C2.13 1.33992 1.71 0.919922 1.19 0.919922Z"
            fill="#F7F8F3"
          />
        </svg>
      </button>
    </div>
    <div
      class="h-full mt-12 overflow-x-hidden overflow-y-auto text-sm font-semibold ps-3 pe-4"
    >
      @if (roles.includes('Admin')) {

        <ul
          class="flex flex-col"
          [class.items-center]="ocSidebarService.isOpen() === 'semi'"
        >
          <li
            class="mb-2 font-bold"
            [ngClass]="
              ocSidebarService.isOpen() === 'show' ? 'text-sm' : 'text-xs'

          >
            {{
              ocSidebarService.isOpen() === "show"
                ? "ADMINISTRATORS"
                : "ADMINIS"

                  fill="#78BDC4"
                />
              </svg>
            </div>

            <h3
              routerLink="/psovle"
              routerLinkActive="activeLink"
              ariaCurrentWhenActive="page"
              [routerLinkActiveOptions]="{ exact: true }"
              class="p-1.5 w-full border rounded-sm border-subColor1 bg-subColor1 peer group-hover:bg-subColor2 transition-colors"
              [ngClass]="
                ocSidebarService.isOpen() === 'show' ? 'block' : 'hidden'
              "
            >
              Admins
            </h3>
          </li>
        </ul>
        <ul
          class="flex flex-col"
          [class.items-center]="ocSidebarService.isOpen() === 'semi'"
        >
          <li
            class="mb-2 font-bold"
            [ngClass]="
              ocSidebarService.isOpen() === 'show' ? 'text-sm' : 'text-xs'
            "
          >
            {{ ocSidebarService.isOpen() === "show" ? "Clients" : "CLIENTS" }}
          </li>
          <li
            class="ps-1.5 cursor-pointer flex group items-center py-1.5 gap-x-1 px-2.5"
          >
            <div
              routerLink="clients"
              routerLinkActive="activeLink"
              ariaCurrentWhenActive="page"
              [routerLinkActiveOptions]="{ exact: true }"
              class="p-1.5 border rounded-sm border-subColor1 peer group-hover:bg-subColor2 transition-colors bg-subColor1"
            >
              <svg
                width="15"
                height="19"
                viewBox="0 0 15 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >

                  fill="#F7F8F3"
                />
              </svg>
            </div>

            <h3
              routerLink="clients"
              routerLinkActive="activeLink"
              ariaCurrentWhenActive="page"
              [routerLinkActiveOptions]="{ exact: true }"
              class="p-1.5 w-full border rounded-sm border-subColor1 bg-subColor1 group-hover:bg-subColor2 peer transition-colors"
              [ngClass]="
                ocSidebarService.isOpen() === 'show' ? 'block' : 'hidden'
              "
            >
              Clients
            </h3>
          </li>
        </ul>
      </nav>
      }@else {
      <nav class="flex flex-col flex-wrap w-full ps-3">
        <ul class="flex flex-col">
          @for (item of leaderLinks; track item.icon) {
          <li
            (click)="ocSidebarService.openSidebar('hide')"
            class="flex items-center cursor-pointer py-1.5 gap-x-3.5 px-2.5 text-xl font-semibold text-mainColor4 hover:text-activeLink transition-colors"
            [routerLink]="item.link"
            routerLinkActive="activeLinkLeader"
            [routerLinkActiveOptions]="{ exact: true }"
            ariaCurrentWhenActive="page"
          >
            <div [innerHTML]="item.icon"></div>
            <h3
              [ngClass]="
                ocSidebarService.isOpen() === 'show' ? 'block' : 'hidden'
              "
            >
              {{ item.name }}
            </h3>
          </li>
          }
        </ul>
      </nav>
      }
    </div>
    <button
      type="button"
      (click)="authService.logout()"
      class="flex items-center justify-center w-full mb-8 group gap-x-3"
    >
      <div
        class="p-1.5 transition-colors border rounded-sm border-subColor1 bg-subColor1 group-hover:bg-subColor2 peer"
      >
        <svg
          width="18"
          height="19"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >

            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M9.3752 8.06055H2.2627"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />

            d="M3.65625 5.9668L1.5625 8.06055L3.65625 10.1543"
            stroke="white"
            stroke-width="1.5"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </div>

      @if (ocSidebarService.isOpen() === 'show') {
      <h4 class="text-lg">Logout</h4>
      }
    </button>
  </div>
</div>
