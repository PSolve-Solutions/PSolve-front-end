    <img
      (click)="goToProfile()"
      class="aspect-ratio-img"
      style="
        width: 2.5rem;
        height: 2.5rem;
        border-radius: 50%;
        object-fit: cover;
        display: block;
        cursor: pointer;
      "
      [src]="currentUser.photoUrl || './../../../../../assets/img/user.jpeg'"
      alt="Avatar"
      [routerLink]="['/mentor/profile']"
    />
    <button class="block md:hidden">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >

    <div class="hidden md:block">
      <h2 class="text-base font-medium text-[#fff]">
        {{ currentUser.firstName }}
        {{ currentUser.middleName }}
      </h2>
      <div class="relative inline-block text-left w-fit">
        <button
          (click)="showRoles()"
          class="inline-flex items-center w-full py-1 font-medium text-white pe-6 drop"
        >
          <span>Mentor</span>

          <svg
            [ngClass]="isShow ? 'rotate-180' : ''"
            class="w-4 h-4 ml-2 transition-transform"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>

        <div
          [ngClass]="isShow ? 'block' : 'hidden'"
          class="absolute mt-2 transition-all duration-500 bg-white border border-gray-200 rounded-md shadow-lg top-6 right-2 w-fit"
        >
          <div
            class="py-1 text-sm text-gray-700 w-fit"
            role="menu"
            aria-orientation="vertical"
            aria-labelledby="options-menu"
          >
            @for (item of currentUser.roles; track $index; let last = $last) {

            <button
              (click)="goSpecificRole(item)"
              class="block w-full px-4 py-2 font-medium transition-colors hover:text-[#2A8E9E] text-start"
              role="menuitem"
              [ngClass]="last ? 'border-none' : 'border-b border-[#2A8E9E]'"
            >
              {{ item }}
            </button>
            }
          </div>
        </div>
      </div>
    </div>

    <button
      (click)="authService.logout()"
      class="flex items-center w-full self-end py-5 gap-x-3.5 text-xl font-medium text-sidebarColor hover:text-[#2A8E9E] transition-colors"
    >
      <svg
        width="34"
        height="32"
        viewBox="0 0 34 32"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M28.3346 15.9999H14.8763M25.5013 19.9999L29.7513 15.9999L25.5013 11.9999M18.418 9.33325V7.99992C18.418 7.29267 18.1195 6.6144 17.5881 6.1143C17.0568 5.6142 16.3361 5.33325 15.5846 5.33325H8.5013C7.74986 5.33325 7.02919 5.6142 6.49783 6.1143C5.96648 6.6144 5.66797 7.29267 5.66797 7.99992V23.9999C5.66797 24.7072 5.96648 25.3854 6.49783 25.8855C7.02919 26.3856 7.74986 26.6666 8.5013 26.6666H15.5846C16.3361 26.6666 17.0568 26.3856 17.5881 25.8855C18.1195 25.3854 18.418 24.7072 18.418 23.9999V22.6666"
          stroke="white"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</nav>

<app-notification
  [isOpen]="isOpenNotification"
  [newNotificationCheck]="newNotificationCheck"
/>
